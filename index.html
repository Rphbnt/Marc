<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Les meilleures blagues ü§£</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b10;
  --panel:rgba(255,255,255,.06);
  --panel-strong:rgba(255,255,255,.10);
  --text:#ffffff;
  --muted:#a1a1aa;
  --accent:#3b82f6;
  --radius:18px;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  background:radial-gradient(1200px 600px at 10% -10%,#111827,#0b0b10);
  color:var(--text);
  font-family:Inter,sans-serif
}

/* HEADER */
.header{
  position:sticky;top:0;z-index:10;
  backdrop-filter: blur(14px);
  background: linear-gradient(180deg, rgba(15,15,20,.7), rgba(15,15,20,.4));
  border-bottom:1px solid rgba(255,255,255,.06);
}
.header-inner{
  display:flex;align-items:center;justify-content:space-between;
  padding:16px 20px;
}
.brand{font-weight:700}

/* TABS */
.tabs{display:flex;gap:10px;padding:12px 20px}
.tabs button{
  flex:1;border:0;border-radius:14px;
  padding:12px;cursor:pointer;
  background:var(--panel);color:var(--muted);
}
.tabs button.active{
  background:linear-gradient(135deg,var(--accent),#60a5fa);
  color:#fff;
}

/* CONTENT */
main{padding:20px}
section{display:none}
section.active{display:block}

/* UPLOAD */
.upload{
  display:flex;justify-content:center;
  border:1px dashed rgba(255,255,255,.18);
  background:var(--panel);
  border-radius:var(--radius);
  padding:18px;margin-bottom:18px;
}
.upload label{
  cursor:pointer;
  padding:10px 14px;
  border-radius:12px;
  background:var(--panel-strong);
}
.upload input{display:none}

/* GRID */
.grid{
  display:grid;
  gap:16px;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
}

/* CARD */
.card{
  background:var(--panel);
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
}
.card img,.card video{width:100%;display:block}

.spacer{height:40px}
</style>
</head>

<body>

<header class="header">
  <div class="header-inner">
    <div class="brand">üîê Vault</div>
  </div>
  <div class="tabs">
    <button class="active" onclick="showTab('photos',this)">Photos</button>
    <button onclick="showTab('videos',this)">Vid√©os</button>
  </div>
</header>

<main>
  <section id="photos" class="active">
    <div class="upload">
      <label>
        ‚ûï Ajouter une photo
        <input type="file" accept="image/*" onchange="uploadFile(event,'photos')">
      </label>
    </div>
    <div class="grid" id="photosGrid"></div>
  </section>

  <section id="videos">
    <div class="upload">
      <label>
        ‚ûï Ajouter une vid√©o
        <input type="file" accept="video/*" onchange="uploadFile(event,'videos')">
      </label>
    </div>
    <div class="grid" id="videosGrid"></div>
  </section>

  <div class="spacer"></div>
</main>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://bmsbdeszysggzydukuoj.supabase.co";
const SUPABASE_KEY = "sb_publishable_8SusH-6ZG7oBk1ppIxKgng_uCyB3jXJ";
const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

function showTab(id,btn){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

/* üî• G√âN√âRATION MINIATURE = 1 ≥·µâ FRAME */
function generatePoster(videoUrl, videoEl){
  const v = document.createElement("video");
  v.src = videoUrl;
  v.crossOrigin = "anonymous";
  v.muted = true;
  v.playsInline = true;

  v.addEventListener("loadeddata", () => {
    v.currentTime = 0.1;
  });

  v.addEventListener("seeked", () => {
    const canvas = document.createElement("canvas");
    canvas.width = v.videoWidth;
    canvas.height = v.videoHeight;
    canvas.getContext("2d").drawImage(v, 0, 0);
    videoEl.poster = canvas.toDataURL("image/jpeg", 0.8);
  });
}

async function uploadFile(e,folder){
  const file=e.target.files[0]; if(!file) return;
  const name=Date.now()+"_"+file.name;
  const {error}=await client.storage.from("media").upload(`${folder}/${name}`,file);
  if(error){alert("Erreur upload");return;}
  loadMedia();
}

async function loadMedia(){
  ["photos","videos"].forEach(async folder=>{
    const {data}=await client.storage.from("media").list(folder);
    const grid=document.getElementById(folder+"Grid");
    grid.innerHTML="";

    data.forEach(f=>{
      const url = client.storage.from("media").getPublicUrl(`${folder}/${f.name}`).data.publicUrl;
      const card=document.createElement("div");
      card.className="card";

      if(folder==="photos"){
        card.innerHTML = `<img src="${url}" loading="lazy">`;
      } else {
        const video=document.createElement("video");
        video.src=url;
        video.controls=true;
        video.preload="metadata";
        video.playsInline=true;

        generatePoster(url, video);
        card.appendChild(video);
      }

      grid.appendChild(card);
    });
  });
}

loadMedia();
</script>

</body>
</html>
