<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vault üîê</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b10;
  --panel:rgba(255,255,255,.06);
  --text:#fff;
  --muted:#a1a1aa;
  --accent:#3b82f6;
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(1200px 600px at 10% -10%,#111827,#0b0b10);
  color:var(--text);
  font-family:Inter,sans-serif;
}
header{
  position:sticky;top:0;z-index:10;
  backdrop-filter:blur(12px);
  background:rgba(15,15,20,.6);
  border-bottom:1px solid rgba(255,255,255,.08);
}
.header-inner{padding:16px 20px;font-weight:700}
.tabs{display:flex;gap:10px;padding:12px 20px}
.tabs button{
  flex:1;border:0;border-radius:14px;padding:12px;
  background:var(--panel);color:var(--muted);cursor:pointer
}
.tabs button.active{
  background:linear-gradient(135deg,var(--accent),#60a5fa);
  color:#fff
}
main{padding:20px}
section{display:none}
section.active{display:block}
.upload{
  border:1px dashed rgba(255,255,255,.2);
  border-radius:var(--radius);
  padding:18px;text-align:center;margin-bottom:20px
}
.upload label{
  cursor:pointer;padding:12px 16px;
  border-radius:12px;background:var(--panel);display:inline-block
}
.upload input{display:none}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:16px
}
.card{
  background:var(--panel);
  border-radius:var(--radius);
  overflow:hidden
}
.card img,.card video{width:100%;display:block}
</style>
</head>

<body>

<header>
  <div class="header-inner">üîê Vault</div>
  <div class="tabs">
    <button class="active" onclick="showTab('photos',this)">Photos</button>
    <button onclick="showTab('videos',this)">Vid√©os</button>
  </div>
</header>

<main>
<section id="photos" class="active">
  <div class="upload">
    <label>
      ‚ûï Ajouter des photos
      <input type="file" accept="image/*" multiple onchange="upload(event,'image')">
    </label>
  </div>
  <div class="grid" id="photosGrid"></div>
</section>

<section id="videos">
  <div class="upload">
    <label>
      ‚ûï Ajouter des vid√©os
      <input type="file" accept="video/*" multiple onchange="upload(event,'video')">
    </label>
  </div>
  <div class="grid" id="videosGrid"></div>
</section>
</main>

<script>
function showTab(id,btn){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getStorage, ref, uploadBytes, getDownloadURL, listAll } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyDrVPsGx7NjVNcvf7Qs4dmWE167GS597Co",
  authDomain: "vaultmedia-41f6c.firebaseapp.com",
  projectId: "vaultmedia-41f6c",
  storageBucket: "vaultmedia-41f6c.firebasestorage.app",
  messagingSenderId: "997450960895",
  appId: "1:997450960895:web:92c8ced846b3e295a3a1ca"
};

const app = initializeApp(firebaseConfig);
const storage = getStorage(app);

window.upload = async function(e,type){
  const files = e.target.files;
  if(!files.length) return;

  for(const file of files){
    const fileRef = ref(storage, type + "/" + Date.now() + "_" + file.name);
    await uploadBytes(fileRef, file);
  }

  loadMedia();
}

async function loadMedia(){
  const pGrid = document.getElementById("photosGrid");
  const vGrid = document.getElementById("videosGrid");

  pGrid.innerHTML="";
  vGrid.innerHTML="";

  try{
    const photosRef = ref(storage,"image");
    const photos = await listAll(photosRef);
    for(const item of photos.items){
      const url = await getDownloadURL(item);
      pGrid.innerHTML += `<div class="card"><img src="${url}" loading="lazy"></div>`;
    }
  }catch{}

  try{
    const videosRef = ref(storage,"video");
    const videos = await listAll(videosRef);
    for(const item of videos.items){
      const url = await getDownloadURL(item);
      vGrid.innerHTML += `<div class="card"><video src="${url}" controls></video></div>`;
    }
  }catch{}
}

loadMedia();
</script>

</body>
</html>
