<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vault üîê</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b10;
  --panel:rgba(255,255,255,.06);
  --text:#fff;
  --muted:#a1a1aa;
  --accent:#3b82f6;
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(1200px 600px at 10% -10%,#111827,#0b0b10);
  color:var(--text);
  font-family:Inter,sans-serif;
}
header{
  position:sticky;top:0;z-index:10;
  backdrop-filter:blur(12px);
  background:rgba(15,15,20,.6);
  border-bottom:1px solid rgba(255,255,255,.08);
}
.header-inner{padding:16px 20px;font-weight:700}
.tabs{display:flex;gap:10px;padding:12px 20px}
.tabs button{
  flex:1;border:0;border-radius:14px;padding:12px;
  background:var(--panel);color:var(--muted);cursor:pointer
}
.tabs button.active{
  background:linear-gradient(135deg,var(--accent),#60a5fa);
  color:#fff
}
main{padding:20px}
section{display:none}
section.active{display:block}
.upload{
  border:1px dashed rgba(255,255,255,.2);
  border-radius:var(--radius);
  padding:18px;text-align:center;margin-bottom:20px
}
.upload label{
  cursor:pointer;padding:12px 16px;
  border-radius:12px;background:var(--panel);display:inline-block
}
.upload input{display:none}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:16px
}
.card{
  background:var(--panel);
  border-radius:var(--radius);
  overflow:hidden
}
.card img,.card video{
  width:100%;
  display:block;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">üîê Vault</div>
  <div class="tabs">
    <button class="active" onclick="showTab('photos',this)">Photos</button>
    <button onclick="showTab('videos',this)">Vid√©os</button>
  </div>
</header>

<main>
<section id="photos" class="active">
  <div class="upload">
    <label>
      ‚ûï Ajouter des photos
      <input type="file" accept="image/*" multiple onchange="upload(event,'image')">
    </label>
  </div>
  <div class="grid" id="photosGrid"></div>
</section>

<section id="videos">
  <div class="upload">
    <label>
      ‚ûï Ajouter des vid√©os
      <input type="file" accept="video/*" multiple onchange="upload(event,'video')">
    </label>
  </div>
  <div class="grid" id="videosGrid"></div>
</section>
</main>

<script>
const CLOUD_NAME = "dxejmrjxh";
const UPLOAD_PRESET = "ml_default";

let photos = JSON.parse(localStorage.getItem("photos") || "[]");
let videos = JSON.parse(localStorage.getItem("videos") || "[]");

function showTab(id,btn){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

async function upload(e,type){
  const files = e.target.files;
  if(!files.length) return;

  for(const file of files){
    const form = new FormData();
    form.append("file", file);
    form.append("upload_preset", UPLOAD_PRESET);

    const res = await fetch(
      `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/${type}/upload`,
      { method:"POST", body:form }
    );

    const data = await res.json();

    if(!data.secure_url){
      alert("‚ùå Upload refus√© par Cloudinary");
      continue;
    }

    if(type === "image"){
      photos.unshift(data.secure_url);
      localStorage.setItem("photos", JSON.stringify(photos));
    } else {
      videos.unshift(data.secure_url);
      localStorage.setItem("videos", JSON.stringify(videos));
    }
  }
  render();
}

/* üî• RENDER AVEC AUTO-SUPPRESSION DES FICHIERS CASS√âS */
function render(){
  const pGrid = document.getElementById("photosGrid");
  const vGrid = document.getElementById("videosGrid");
  pGrid.innerHTML = "";
  vGrid.innerHTML = "";

  // PHOTOS
  photos = photos.filter(url => typeof url === "string");
  localStorage.setItem("photos", JSON.stringify(photos));

  photos.forEach(url=>{
    const card = document.createElement("div");
    card.className = "card";

    const img = document.createElement("img");
    img.src = url;
    img.loading = "lazy";

    img.onerror = () => {
      photos = photos.filter(u => u !== url);
      localStorage.setItem("photos", JSON.stringify(photos));
      card.remove();
    };

    card.appendChild(img);
    pGrid.appendChild(card);
  });

  // VIDEOS
  videos = videos.filter(url => typeof url === "string" && url.includes("cloudinary"));
  localStorage.setItem("videos", JSON.stringify(videos));

  videos.forEach(url=>{
    const card = document.createElement("div");
    card.className = "card";

    const video = document.createElement("video");
    video.controls = true;

    video.onerror = () => {
      videos = videos.filter(u => u !== url);
      localStorage.setItem("videos", JSON.stringify(videos));
      card.remove();
    };

    const source = document.createElement("source");
    source.src = url;

    video.appendChild(source);
    card.appendChild(video);
    vGrid.appendChild(card);
  });
}

render();
</script>

</body>
</html>
