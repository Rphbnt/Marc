<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title> Les meilleures blagues ü§£</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b10;
  --panel:rgba(255,255,255,.06);
  --panel-strong:rgba(255,255,255,.10);
  --text:#ffffff;
  --muted:#a1a1aa;
  --accent:#3b82f6;
  --radius:18px;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  background:radial-gradient(1200px 600px at 10% -10%,#111827,#0b0b10);
  color:var(--text);
  font-family:Inter,sans-serif;
}

/* HEADER */
.header{
  position:sticky;top:0;z-index:10;
  backdrop-filter: blur(14px);
  background: linear-gradient(180deg, rgba(15,15,20,.7), rgba(15,15,20,.4));
  border-bottom:1px solid rgba(255,255,255,.06);
}
.header-inner{
  display:flex;align-items:center;justify-content:space-between;
  padding:16px 20px;
}
.brand{font-weight:700}

/* TABS */
.tabs{display:flex;gap:10px;padding:12px 20px}
.tabs button{
  flex:1;border:0;border-radius:14px;
  padding:12px;
  background:var(--panel);
  color:var(--muted);
  cursor:pointer;
}
.tabs button.active{
  background:linear-gradient(135deg,var(--accent),#60a5fa);
  color:#fff;
}

/* CONTENT */
main{padding:20px}
section{display:none}
section.active{display:block}

/* UPLOAD */
.upload{
  border:1px dashed rgba(255,255,255,.18);
  background:var(--panel);
  border-radius:18px;
  padding:18px;
  text-align:center;
  margin-bottom:18px;
}
.upload label{
  cursor:pointer;
  background:var(--panel-strong);
  padding:10px 14px;
  border-radius:12px;
}
.upload input{display:none}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:16px;
}

/* CARD */
.card{
  background:var(--panel);
  border-radius:18px;
  overflow:hidden;
}
.card img,.card video{
  width:100%;
  display:block;
}

/* LOAD MORE */
.load-more{
  margin:30px auto;
  display:block;
  padding:12px 18px;
  border-radius:14px;
  border:0;
  background:var(--panel-strong);
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<header class="header">
  <div class="header-inner">
    <div class="brand">üîê Vault</div>
  </div>
  <div class="tabs">
    <button class="active" onclick="showTab('photos',this)">Photos</button>
    <button onclick="showTab('videos',this)">Vid√©os</button>
  </div>
</header>

<main>
  <section id="photos" class="active">
    <div class="upload">
      <label>
        ‚ûï Ajouter une photo
        <input type="file" accept="image/*" onchange="uploadFile(event,'photos')">
      </label>
    </div>
    <div class="grid" id="photosGrid"></div>
    <button class="load-more" onclick="loadMore('photos')">Charger plus</button>
  </section>

  <section id="videos">
    <div class="upload">
      <label>
        ‚ûï Ajouter une vid√©o
        <input type="file" accept="video/*" onchange="uploadFile(event,'videos')">
      </label>
    </div>
    <div class="grid" id="videosGrid"></div>
    <button class="load-more" onclick="loadMore('videos')">Charger plus</button>
  </section>
</main>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://bmsbdeszysggzydukuoj.supabase.co";
const SUPABASE_KEY = "sb_publishable_8SusH-6ZG7oBk1ppIxKgng_uCyB3jXJ";
const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const PAGE_SIZE = 30;
let page = { photos:0, videos:0 };

function showTab(id,btn){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

async function uploadFile(e,folder){
  const file=e.target.files[0]; if(!file) return;
  const name=Date.now()+"_"+file.name;
  await client.storage.from("media").upload(`${folder}/${name}`,file);
  localStorage.removeItem(folder+"_cache");
  page[folder]=0;
  document.getElementById(folder+"Grid").innerHTML="";
  loadMore(folder);
}

async function loadMore(folder){
  let cache = JSON.parse(localStorage.getItem(folder+"_cache")||"[]");

  if(cache.length===0){
    const {data}=await client.storage.from("media")
      .list(folder,{limit:1000,sortBy:{column:"name",order:"desc"}});
    cache=data;
    localStorage.setItem(folder+"_cache",JSON.stringify(data));
  }

  const start = page[folder]*PAGE_SIZE;
  const slice = cache.slice(start,start+PAGE_SIZE);
  page[folder]++;

  const grid=document.getElementById(folder+"Grid");

  slice.forEach(f=>{
    const url=client.storage.from("media").getPublicUrl(`${folder}/${f.name}`).data.publicUrl;
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML = folder==="photos"
      ? `<img src="${url}" loading="lazy">`
      : `<video src="${url}" controls preload="metadata" playsinline></video>`;
    grid.appendChild(card);
  });
}

loadMore("photos");
loadMore("videos");
</script>

</body>
</html>
